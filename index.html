<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="popup">
            <div class="picker">
                <button id="color-picker">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        style="fill: #fff;"
                    >
                        <path
                            d="m4 15.76-1 4A1 1 0 0 0 3.75 21a1 1 0 0 0 .49 0l4-1a1 1 0 0 0 .47-.26L17 11.41l1.29 1.3 1.42-1.42-1.3-1.29L21 7.41a2 2 0 0 0 0-2.82L19.41 3a2 2 0 0 0-2.82 0L14 5.59l-1.3-1.3-1.42 1.42L12.58 7l-8.29 8.29a1 1 0 0 0-.29.47zm1.87.75L14 8.42 15.58 10l-8.09 8.1-2.12.53z"
                        ></path>
                    </svg>
                    <span>Pick Color</span>
                </button>
            </div>
            <div class="picked-colors hidden">
                <header>
                    <p class="title">Picked colors</p>
                    <span class="clear-all">Clear All</span>
                </header>
                <ul class="all-colors"></ul>
            </div>
        </div>
    </body>
</html>
